             </section>
             <form action="rodape">
                 <fieldset>
                    <legend>Identificação do usuário </legend> <!-- Fazendo a identificação do usuario -->
                    <p>
                        <label for="cnome">Nome</label>
                        <input type="text" name="nome" id="cnome" size="30" maxlength="25" placeholder="Nome Completo" required autofocus>
                    </p>
                    <p>
                        <label for="csenha"> Senha: </label>
                        <input type="password" name="senha" id="csenha" maxlength="8" size="8" placeholder="8 digitos">          
                    </p>
                    <p>
                        <label for="cmail"> E-mail</label>
                        <input type="email" name="mail" id="cmail" size="30" placeholder="Seu e-mail" required>
                    </p>

                    <fieldset id="sexo">
                        <legend> Sexo </legend>
                        <p>
                            <input type="radio" name="sexo" id="cmasc" checked>
                            <label for="cmasc">Masculino</label>
                        </p>    
                        <p>    
                            <input type="radio" name="sexo" id="cfemi">
                            <label for="cfemi">Feminino</label>
                        </p>
                        <p>
                            <input type="radio" name="sexo" id="coutros">
                            <label for="coutros">Outros</label>
                        </p>    
                    </fieldset>

                    <p>
                        <label for="cnasc"> Data de Nascimento </label>
                        <input type="date" name="nasc" id="cnasc">
                    </p>
             </fieldset>
             <fieldset id="endereco">
                <legend>Endereço do usuario</legend>
                <p>
                    <label for="crua"> Logradouro </label>
                    <input type="text" name="rua" size="50" id="crua" placeholder="Rua, Av., Trav,...">
                </p>
                Endereço do usuario</legend>
                <p>
                    <label for="cnum"> Numero: </label>
                    <input type="text" name="rua" id="cnum" min="0" max="99999">
                </p>
                
                <p>
                    <label for="cest"> Estado: </label>
                    <select name="est" id="cest">
                          <optgroup label="Região Sudeste">
                        <option value="SP"> São Paulo </option>
                        <option value="RJ"> Rio de Janeiro </option>
                        <option value="MG"> Minas Gerais </option>
                        <option value="ES"> Espirito Santo </option>
                         </optgroup>
                         <optgroup label="Região Sul">
                        <option value="SC"> Santa catarina </option>
                        <option value="PR"> Parana </option>
                        <option value="RS"> Rio Grande do Sul </option>
                         </optgroup>
                    </select>
                </p>
             </fieldset>
             <fieldset id="mensagem">
                 <legend>Mensagem do usuario</legend>
                 <p> 
                    <label for="cmsg">Mensagem:</label>
                </p>
                <p>
                    <textarea name="msg" id="cmsg" cols="50" rows="7" placeholder="Digite sua mensagem..."></textarea>
                </p>
             </fieldset>
             <input type="submit" name="enviar" class="btn">
             <input type="reset" name="limpar" class="btn" value="Limpar">
